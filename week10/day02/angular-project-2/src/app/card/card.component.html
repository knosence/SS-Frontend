<section id="bg">
    <ul>
        <li>{{ card.sign }}</li>
        <li>{{ card.symbol }}</li>
        <li>{{ card.element }}</li>
    </ul>
    <!-- each field/button combo is its own little form -->
    <form>
        <label for="newSign">New Sign: </label>
        <input [(ngModel)]="newSign" type="text" id="newSign" name="newSign" placeholder="Update sign...">
        <button (click)="updateSign()">UPDATE SIGN</button>
    </form>
    <form>
        <label for="newSignViaId">New Sign Via ID: </label>
        <input [(ngModel)]="newSignViaId" type="text" id="newSignViaId" name="newSignViaId" placeholder="Update sign via ID...">
        <button (click)="updateSignViaId()">UPDATE SIGN VIA ID</button>
    </form>
</section>
